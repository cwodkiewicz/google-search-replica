<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div class="container-fluid" div>
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                    <a class ="nav-link text-dark" href="index.html">Search</a>
                </li>
            </ul>
            <div class="col text-center">
                <img src="beet1.jpg" alt="Beet" class="img-fluid w-25">
            </div>
            <form action="https://www.google.com/search" class="mt-4" method="get">
                <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" name="q" placeholder="Search Images" type="search">
                <input type="hidden" name="tbm" value="isch">
                <div class="col text-center">
                    <button class="btn btn-light" type="submit">Google Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
