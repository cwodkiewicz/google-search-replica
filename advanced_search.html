<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Search</title>
        <style>
            .form-element label {
                display: inline-block;
                width: 200px;
            }

            .bl{
                background-color: #4c8bf5 
            }
        </style>
    </head>
    <body>
        <div class="container-fluid " div>
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                    <a class ="nav-link text-dark" href="index.html">Search</a>
                </li>
            </ul>
        <form action="https://google.com/search" name="f">
            <div class="ms-5 form-element">
                <div>
                    <label for="field1">all these words: </label> 
                    <input type="text" id="field1" class="ms-1 w-50" name="as_q">                
                </div>
            </div>
            <br>
            <div class="ms-5 form-element">
                <div>
                    <label for="field2">this exact word or phrase: </label>
                    <input type="text" id="field2" class="ms-1 w-50" name="as_epq">
                </div>
            </div>
            <br>
            <div class="ms-5 form-element">
                <div>
                    <label for="field3">any of these words: </label>
                    <input type="text" id="field3" class="ms-1 w-50" name="as_oq">
                </div>
            </div>
            <br>
            <div class="ms-5 form-element">
                <div>
                    <label for="field4">none of these words: </label>
                    <input type="text" id="field4" class="ms-1 w-50" name="as_eq">
                </div>
            </div>
            <br>
            <div class="w-75 text-end pe-5">
                <input type="submit" class="text-white bl" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
